# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration file names; moreos
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d_%%(minute).2d-%%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
# defaults to the current working directory.
prepend_sys_path = .

# timezone to use when rendering the date within the migration file
# leave blank for localtime
# timezone =

# max characters of rev {id} to use in the file name
# truncate_slug_length = 40

# set to 'true' to run the environment in non-interactive mode.
# in this mode, Alembic will not prompt for confirmation.
# nne_interactive = false

# set to 'true' to enable the 'version_locations' option, which
# allows Alembic to look for migration scripts in multiple
# directories.
# version_locations = %(here)s/bar %(here)s/baz

# set to 'true' to allow alembic to search for migration scripts
# in the 'version_locations' directories recursively.
# recursive_version_locations = false

# the output encoding used when revision files
# are written from script.py.mako
# output_encoding = utf-8

sqlalchemy.url = postgresql+asyncpg://postgres:password@localhost/forsee_db


[post_write_hooks]
# post_write_hooks allows scripts or Python functions to be run
# after generate-time sections of Alembic have been run.
# These are most commonly used for formatting logic, such as "black" or "ruff".

# logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
